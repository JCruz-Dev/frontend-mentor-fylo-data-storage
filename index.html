<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Fylo data storage component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <main class="container">
            <div class="content">
                <div class="main-content">
                    <div class="company-info">
                        <img src="./images/logo.svg" alt="logo" />
                    </div>
                    <div class="containers-icon">
                        <div class="icon">
                            <img
                                src="./images/icon-document.svg"
                                alt="document"
                            />
                        </div>
                        <div class="icon">
                            <img
                                src="./images/icon-folder.svg"
                                alt="document"
                            />
                        </div>
                        <div class="icon">
                            <img
                                src="./images/icon-upload.svg"
                                alt="document"
                            />
                        </div>
                    </div>
                </div>
                <div class="content-info">
                    <div class="information">
                        <p class="content-info-text">
                            Youâ€™ve used
                            <span class="content-info-gigabyte">815 GB</span> of
                            your storage
                        </p>
                        <div class="bar-container">
                            <div class="bar">
                                <div
                                    id="insideBar"
                                    data-size="75"
                                    class="bar-inside"
                                ></div>
                            </div>
                            <div class="bar-container-info">
                                <span>0 GB</span>
                                <span>1000 GB</span>
                            </div>
                        </div>
                    </div>
                    <div class="container-info-left">
                        <p class="info-left-number">
                            0
                        </p>
                        <span class="info-left-text">gb left</span>
                    </div>
                </div>
            </div>

            <!-- <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div> -->
        </main>
        <script src="./app/app.js"></script>
    </body>
</html>
